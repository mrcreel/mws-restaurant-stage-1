<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="Local restaurant finder by neighborhood and cuisine">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#003300" />

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

<body>
  <header aria-label="Local Eats">
    <span>
      <h1 class="logo">Local Eats</h1>
    </span>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
